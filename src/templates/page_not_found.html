{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">


	<head>
		{% block head %}
		<meta charset="utf-8">
		<title>404 Error</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		{% endblock %}
	</head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<body>
		{% block body %}
		<div class="content">
			<div class="box">
				<h1 style="margin-top: 20rem; text-align: center">
					A 404 Error was encountered while processing your request.
				</h1>
				{% if current_user.firstname %}
				<p style="text-align: center">
					Return home <a href="{{url_for('home')}}" style="color:#FFD100">here</a>.
				</p>
				{% else %}
				<p style="text-align: center">
					Return home <a href="{{url_for('start')}}" style="color:#FFD100">here</a>.
				</p>
				{% endif %}
			</div>
		</div>
		{% endblock %}
	</body>
</html>
